<div align="left"><span class="Title_small">足彩胜负任9场：</span><br/>
    &#8220;胜负任选9场&#8221;是以中国足球彩票胜负玩法所选择的足球比赛场次为竞猜对象，购买&#8220;胜负任选9场&#8221;时，由购买者从中国足球彩票胜负玩法选择的所有竞猜场次中的任意9场竞猜场次中每场比赛在全场90分钟（含伤情补时）比赛的胜平负的结果进行投注，对于所选竞猜场次的比赛成绩均只选择1种预测结果为单式投注，对于某一竞猜场次的比赛成绩选择2种（含）以上的预测结果为复式投注。购买者可对其选定的结果进行多倍投注，投注倍数范围为2-99倍。
